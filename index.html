<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percent Clock</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="percentClock.js" type="text/javascript"></script>
</head>
<body>
    <div id="dayClock" class="clock">
        <canvas id="dayCanvas" width="200" height="200"></canvas>
        <p id="dayText">Percentage of<br /><span></span> elapsed:</p>
        <p id="dayTime"></p>
    </div>
    <div id="monthClock" class="clock">
        <canvas id="monthCanvas" width="200" height="200"></canvas>
        <p id="monthText">Percentage of<br /><span></span> elapsed:</p>
        <p id="monthTime"></p>
    </div>
    <div id="yearClock" class="clock">
        <canvas id="yearCanvas" width="200" height="200"></canvas>
        <p id="yearText">Percentage of<br /><span></span> elapsed:</p>
        <p id="yearTime"></p>
    </div>
</body>
</html>
